<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/app.css' rel='stylesheet' type='text/css'>

    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link href='vendor/leaflet.draw.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/autocomplete-ui.aca26af3f8d3.css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  </head>
  <body>
      
    <div id="map"></div>

    <div class="Search">
        <div class="Search-input">
          <input id="localidad" type="text" name="text" class="Search-input-txt ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
          <a href="#" class="Search-action-dropdown"></a>
          <div class="Search-actions">
            <button class="Search-actions-search"></button>
          </div>
        </div>
        <div class="Search-advanced">
          <ul class="Search-advanced-list">
            <li class="active">
              <span class="Search-advanced-label">Pol√≠gono</span>
              <input id="poligono" type="text" name="text" class="Search-advanced-txt ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true" />
            </li>
            <li>
              <span class="Search-advanced-label">Parcela</span>
              <input id="parcela" type="text" name="text" class="Search-advanced-txt ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true" />
            </li>
            <!--<li>
              <span class="Search-advanced-label">Recinto</span>
              <input type="text" name="text" class="Search-advanced-txt" value="Villanueva" />
            </li>-->
          </ul>
        </div>
    </div>

    
    <!-- include cartodb.js library -->:
    <script>L_PREFER_CANVAS = true;</script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.uncompressed.js"></script>

    <script src="vendor/leaflet-geodesy.js"></script>
    <script src="vendor/leaflet.draw.js"></script>
    <script src="js/jquery.leanModal.min.adf4fb763c0c.js"></script>
    <script src="js/jquery.ui.core.e1491fc025ef.js"></script>
    <script src="js/jquery.ui.widget.70a9137035d7.js"></script>
    <script src="js/jquery.ui.position.97ef8de2c9b5.js"></script>
    <script src="js/jquery.ui.autocomplete.26446a2de327.js"></script>

    <script src="js/mobile.js"></script>
    <script src="js/geo/geometry.js"></script>
    <script src="js/plots_layer.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/area.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="data/municipios.js"></script>
    <script src="data/usos.js"></script>

    <script src="js/app.js"></script>

    <script>
      function main() {
        opensigpac();
      }
      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
